    <script>
        function getQueryString(name) { 
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r != null) return unescape(r[2]); return null; 
        } 

        //获取参数
        var url = getQueryString("url");
        if (url !== null || url !== undefined || url !== '') { 
            //输入地址为空，播放默认视频
            alert("输入地址为空，将播放一段默认视频！");
             $("body").html().append('<iframe src="http://www.gijepyhi.com/gg.php?n=admin&url=http://v.yinyuetai.com/playlist/3389855 height="100%" width="100%" frameborder="0"></iframe>');
        }else{
            //加载ifreme插件
            $("body").html().append('<iframe src="http://www.gijepyhi.com/gg.php?n=admin&url='+url+' height="100%" width="100%" frameborder="0"></iframe>');
        } 
    </script>
</html>
